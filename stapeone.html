<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-[100vh] bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto p-4 bg-white">
      <div class="flex justify-between content-center items-center">
        <div class="flex items-center">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h1 class="font-extrabold">
              $<span class="font-extrabold">45000</span>
            </h1>
            <h6>Available Balance</h6>
          </div>
        </div>
        <div>
          <button
            class="bg-white border-2 border-gray-300 rounded-2xl text-gray-900 p-3 w-[7rem] cursor-pointer"
          >
            Log Out
          </button>
        </div>
      </div>
      <br /><br />
      <hr />
      <!-- Welcome section -->
      <div class="mt-6">
        <div class="flex font-extrabold text-[24px]">
          <span><i class="fa-solid fa-fire text-amber-400"></i></span>
          <h1>Welcome to Payooo!</h1>
        </div>
        <p class="mt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <!-- continer -->
      <div class="grid grid-cols-3 gap-4 mt-6 min-h-[200px]">
        <div
          class="text-center bg-white border-2 border-gray-300 rounded-2xl p-4 flex flex-col items-center justify-center cursor-pointer"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="Purse" />
          <h1 class="mt-2 font-medium text-gray-700 text-[14px]">Add money</h1>
        </div>
        <div
          class="text-center cursor-pointer bg-white border-2 border-gray-300 rounded-2xl p-4 flex flex-col items-center justify-center"
        >
          <img class="mx-auto" src="./assets/send1.png" alt="Purse" />
          <h1 class="mt-2 font-medium text-gray-700 text-[14px]">Cashout</h1>
        </div>
        <div
          class="text-center bg-white cursor-pointer border-2 border-gray-300 rounded-2xl p-4 flex flex-col items-center justify-center"
        >
          <img class="mx-auto" src="./assets/money1.png" alt="Purse" />
          <h1 class="mt-2 font-medium text-gray-700 text-[14px]">
            Transfer Mouney
          </h1>
        </div>
        <div
          class="cursor-pointer text-center bg-white border-2 border-gray-300 rounded-2xl p-4 flex flex-col items-center justify-center"
        >
          <img class="mx-auto" src="./assets/bonus1.png" alt="Purse" />
          <h1 class="mt-2 font-medium text-gray-700 text-[14px]">Get Bonus</h1>
        </div>
        <div
          class="cursor-pointer text-center bg-white border-2 border-gray-300 rounded-2xl p-4 flex flex-col items-center justify-center"
        >
          <img class="mx-auto" src="./assets/purse1.png" alt="Purse" />
          <h1 class="mt-2 font-medium text-gray-700 text-[14px]">Pay Bill</h1>
        </div>
        <div
          class="cursor-pointer text-center bg-white border-2 border-gray-300 rounded-2xl p-4 flex flex-col items-center justify-center"
        >
          <img class="mx-auto" src="./assets/transaction1.png" alt="Purse" />
          <h1 class="mt-2 font-medium text-gray-700 text-[14px]">
            Transactions
          </h1>
        </div>
      </div>
    </div>
    <h1 class="font-semibold text-[18px] p-4 max-w-lg mx-auto">Add Money</h1>
  </body>
</html>
